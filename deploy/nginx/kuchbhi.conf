server {
    listen 443 ssl;
    server_name kuch-bhi-back.built.systems;

    # Certbot-managed TLS
    ssl_certificate /etc/letsencrypt/live/kuch-bhi-back.built.systems/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kuch-bhi-back.built.systems/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Upstream app
    set $upstream http://127.0.0.1:9000;

    # WebSocket endpoint for the quiz
    location ^~ /v1/quiz/ws/ {
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward useful headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Server-Sent Events (flashcards progress) â€“ disable buffering
    location ~ ^/v1/flashcards/runs/\d+/events$ {
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 3600s;
    }

    # Default: all other HTTP to app
    location / {
        proxy_pass $upstream;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name kuch-bhi-back.built.systems;
    return 301 https://$host$request_uri;
}

