# Nginx reverse proxy for kuch-bhi-back.built.systems with WebSocket + SSE support

# Optional: only if you want proper Connection header for non-WS requests.
# This must be in http{} context; since sites-enabled files are included inside http,
# it is safe to define here.
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl;
    server_name kuch-bhi-back.built.systems;

    # TLS: replace with your actual certs or keep Certbot-managed lines
    ssl_certificate     /etc/letsencrypt/live/kuch-bhi-back.built.systems/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kuch-bhi-back.built.systems/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Default proxy settings
    set $upstream http://127.0.0.1:9000;

    # WebSocket endpoint for quiz (upgrade headers + HTTP/1.1)
    location ^~ /v1/quiz/ws/ {
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Server-Sent Events for flashcards progress stream: disable buffering
    location ~ ^/v1/flashcards/runs/\d+/events$ {
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 3600s;
    }

    # Everything else
    location / {
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name kuch-bhi-back.built.systems;
    return 301 https://$host$request_uri;
}

